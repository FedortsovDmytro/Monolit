<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ExpenseTracker ‚Äî –í—Ö—ñ–¥</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        h3 {
            text-align: center;
        }

        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
        }

        img {
            display: block;
            margin: 15px auto;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">

    <!-- LOGIN -->
    <div id="loginBox">
        <h3>–í—Ö—ñ–¥</h3>
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <!-- 2FA -->
    <div id="twofaBox" class="hidden">
        <h3>–î–≤–æ—Ñ–∞–∫—Ç–æ—Ä–Ω–∞ –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è</h3>
        <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥ –≤ Google Authenticator</p>

        <img id="qr" width="200">

        <input id="code" placeholder="6-–∑–Ω–∞—á–Ω–∏–π –∫–æ–¥">
        <button onclick="verify2fa()">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
    </div>

    <div id="error" class="error"></div>

</div>

<script>
    let userId = null;

    function showError(msg) {
        document.getElementById("error").innerText = msg;
    }

    async function login() {
        showError("");

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
            showError("–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å");
            return;
        }

        const data = await res.json();

        // üîê 2FA REQUIRED
        if (data.twoFactorRequired) {
            userId = data.userId;

            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("twofaBox").classList.remove("hidden");

            // QR –∑ otpauth://
            document.getElementById("qr").src =
                "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
                encodeURIComponent(data.qrCodeUrl);

            return;
        }

        // ‚úÖ SUCCESS WITHOUT 2FA
        saveTokens(data);
        alert("–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥!");
    }

    async function verify2fa() {
        showError("");

        const code = document.getElementById("code").value;

        const res = await fetch("/auth/login/2fa", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, code })
        });

        if (!res.ok) {
            showError("–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥");
            return;
        }

        const data = await res.json();
        saveTokens(data);
        alert("2FA –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ!");
    }

    function saveTokens(data) {
        localStorage.setItem("accessToken", data.accessToken);
        localStorage.setItem("refreshToken", data.refreshToken);
    }
</script>

</body>
</html>
